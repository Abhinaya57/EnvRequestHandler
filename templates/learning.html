{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h2 class="text-primary mb-4">ğŸ¯ Your Gamified XR Learning Dashboard</h2>

    <!-- Learning Path Section -->
    <div class="mb-5">
        <h5 class="text-success">ğŸš€ Explore Your XR Learning Path</h5>
        <div class="row" id="learningPathCards"></div>
    </div>

    <!-- Path Levels (Hidden initially, loaded dynamically) -->
    <div id="pathLevelsContainer" class="d-none"></div>
</div>

<!-- Learning Path Modal -->
<div class="modal fade" id="pathModal" tabindex="-1" aria-labelledby="pathModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pathModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="pathModalBody"></div>
        </div>
    </div>
</div>

<!-- Learning Modal -->
<div class="modal fade" id="learningModal" tabindex="-1" aria-labelledby="learningModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="learningModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="learningModalBody"></div>
        </div>
    </div>
</div>

<!-- Achievement Modal -->
<div class="modal fade" id="achievementModal" tabindex="-1" aria-labelledby="achievementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="achievementModalLabel">ğŸ† Achievement Unlocked!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="achievementContent"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/feather-icons"></script>
<script src="/static/js/learning_paths.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (typeof renderLearningPaths === 'function') {
            renderLearningPaths();
        }
    });
</script>
{% endblock %}
